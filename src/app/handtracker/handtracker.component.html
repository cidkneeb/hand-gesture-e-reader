<div class="video-container">
    <video id="htvideo" #htvideo class="videobox" autoplay="autoplay"></video>
    <div class="video-controls">
        <button (click)="startDetection()">Video On</button>
        <button disabled class="gesture-display-button">{{ detectedGesture }}</button>
        <button (click)="stopDetection()">Video Off</button>
    </div>
</div>
